plugins {
	id 'build.conventions'
	id 'build.constraints'

	id 'java-platform'
	id 'maven-publish'
}

javaPlatform {
	allowDependencies()
}

dependencies {
	constraints {
		api project(':boot')
		api project(':glue')
	}
}

publishing {
	publications {
		'default' MavenPublication, {
			from components.javaPlatform
		}
	}
}
